<p>It has: <span id="countOfCharacters"></span> Characters</p>
<button id="triggerCrack">Make it crack</button>

<script>

  // Get event from code.ts
  onmessage = (event) => {
    const text = event.data.pluginMessage.selection;
    const countCharacters = event.data.pluginMessage.selection.length;

    document.getElementById("text").value = text;
    document.getElementById("countOfCharacters").innerHTML = countCharacters;
  }
